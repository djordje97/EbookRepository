<h2 mat-dialog-title>Delete user</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you realy want to delete this user</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-primary" [mat-dialog-close]="false">Cancel</button>
  <button mat-button class="btn btn-danger" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
