<app-nav></app-nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" [(ngModel)]="username" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
                </div>
                <p><a  href="/register">If you don't have account click here for registraion!</a></p>
                <button type="submit" (click)="login()"class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
