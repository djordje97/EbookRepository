<app-nav></app-nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-6">
            <form>
                <div class="form-group">
                    <mat-form-field class="form-field">
                        <input matInput type="text" placeholder="Enter your username" (focus)="focus()" name="username"
                            #username="ngModel" [(ngModel)]="user.username" required>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="form-field">
                        <input matInput type="password" name="password" #password="ngModel" (focus)="focus()"
                            [(ngModel)]="user.password" required placeholder="Enter your password">
                    </mat-form-field>
                </div>
                <mat-error *ngIf="someError == true">
                    Wrong username or password
                </mat-error>
                <mat-error *ngIf="message == true">
                    You need to fill in all fields!
                </mat-error>
                <p><a href="/register">If you don't have account click here for registraion!</a></p>
                <button mat-raised-button color="primary" (click)="login()" style="margin-left: 10%;margin-top: 2%;">Login</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
