<app-nav></app-nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-8">
      <form class="form" name="form" #f="ngForm">
        <div class="form-group">
          <mat-form-field class="form-field">
            <input matInput type="text" placeholder="Enter your firstname" (focus)="focus()" name="firstname"
              #firstname="ngModel" [(ngModel)]="user.firstname" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="form-field">
            <input matInput type="text" placeholder="Enter your lastname" (focus)="focus()" name="lastname" #lastname="ngModel"
              [(ngModel)]="user.lastname" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="form-field">
            <input matInput type="text" placeholder="Enter your username" (focus)="focus()" name="username" #username="ngModel"
              [(ngModel)]="user.username" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="form-field">
            <input matInput type="password" name="password" #password="ngModel" (focus)="focus()" [(ngModel)]="user.password"
              required placeholder="Enter your password">
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field>
            <mat-select name="categoryId" #categoryId="ngModel" placeholder="Subscribe on category" [(ngModel)]="user.categoryId"
              (selectionChange)="onSelectedChanged($event)" required>
              <mat-option *ngFor="let category of categories" [value]="category.categoryId">
                {{category.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-error *ngIf="usernameError == true">
          Usrername already exist!
        </mat-error>
        <mat-error *ngIf="otherError == true">
          Something wrong ,please try again!
        </mat-error>
        <div class="alert alert-success" role="alert" *ngIf="success== true">
          You registered successiful!
        </div>
        <button mat-raised-button color="primary" (click)="register()" [disabled]="!f.valid" style="margin-left: 10%;margin-top: 2%;">Register</button>
      </form>
    </div>
  </div>
</div>
